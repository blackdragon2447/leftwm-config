name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always  
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: apt update
      run: sudo apt update
    - name: Build-default
      run: cargo +nightly build --verbose
    - name: Build-ron
      run: cargo +nightly build --no-default-features --features ron-config --verbose

  clippy:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: clippy
        override: true
    - name: apt update
      run: sudo apt update
    - name: Clippy-default
      run: cargo clippy --all-targets 
    - name: Clippy-ron
      run: cargo clippy --no-default-features --features ron-config --all-targets 

  fmt:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: rustfmt
        override: true
    - name: fmt
      run: cargo fmt -- --check
