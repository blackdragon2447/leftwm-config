name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always  
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: apt update
      run: sudo apt update
    - name: Build
      run: cargo build --verbose
      
  clippy:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: apt update
      run: sudo apt update
    - name: Clippy
      run: cargo clippy --all-targets --all-features

  fmt:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Fmt
      run: cargo fmt -- --check
